<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
    <meta name="keywords" content="{{.Site.Title}}, {{.Site.Subtitle}}">
    <meta name="description" content="{{.Site.Subtitle}}">
    <title>{{.Site.Title}}</title>
    <link rel="stylesheet" href="{{.Site.Root}}/css/base.css">
</head>
<body class="typo">
<div id="layout" class="pure-g">
    <div class="pure-u-1 pure-u-md-1-5 sidebar">
        <div class="header">
            <img class="pure-img pure-img-center" src="{{.Site.Logo}}" alt="{{.Site.Title}}">
            <h1 class="brand-title">{{.Site.Title}}</h1>
            <h2 class="brand-tagline">{{.Site.Subtitle}}</h2>
            {{template "header" .}}
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-4-5 content">
        <div>
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <a href="" class="post-title">{{i18n "tag"}}</a>
                        {{template "share" .}}
                    </header>
                </section>
                <section>
                    <div class="post-description">
                        {{range .Tag}}
                        <a class="post-category post-category-pure" href="#">{{.Name}}</a>
                        <ul>
                            {{range .Articles}}
                            <li>
                                <span>{{.Date}}</span>
                                <a href="{{.Link}}">{{.Title}}</a>
                            </li>
                            {{end}}
                        </ul>
                        {{end}}
                    </div>
                    <h1 class="content-subhead"></h1>
                </section>
                <section>
                    {{template "ad" .}}
                </section>
                <section>
                    {{template "comment" .}}
                </section>
            </div>
        </div>
        {{template "footer" .}}
    </div>
</div>
<script src="{{.Site.Root}}/js/jquery.js"></script>
<script src="{{.Site.Root}}/js/index.js"></script>
</body>
</html>
